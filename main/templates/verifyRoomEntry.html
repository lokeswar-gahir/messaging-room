{% extends "base.html" %}

{% block content %}
  <h3>Verify Yourself</h3>
  <form action="{% url 'main:verifiedRoomEntry' link=roomId %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="roomLink" class="form-label">Room Address</label>
        <input type="text" class="form-control" name="roomLink" value="{{ roomId }}" id="roomLink" disabled>
    </div>
    <div class="form-group mb-3">
        <label for="roomPass" class="form-label">PassKey</label>
        <input type="password" class="form-control" name="roomKey" id="roomPass">
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
{% endblock content %}
