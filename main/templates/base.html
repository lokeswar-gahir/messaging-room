<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Message Room{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block styles %}

  {% endblock styles %}
  {% if messages %}
    <style>
      .info{
    border:2px solid rgba(245, 228, 39, 0.514);
    /* font-size: 25px; */
    height: 45px;
    display:flex;
    align-items: center;
    border-radius: 10px;
    padding-left: 10px;
    box-shadow: 0px 0px 10px rgba(247, 231, 55, 0.651);
    background-color: rgba(255, 238, 0, 0.315);
    color: rgb(132, 125, 23);
    margin-bottom: 20px;

  }
    </style>
  {% endif %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" style="color:rgb(27, 106, 42);" href="#">
        <h4>Messaging Room</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'main:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'cadmin:verifyAdmin' %}">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class='{{ message.tags }}'>{{ message }}</div>
    {% endfor %}
    {% endif %}
  </div>
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% block scripts %}

  {% endblock scripts %}
</body>

</html>
